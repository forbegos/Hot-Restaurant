<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Reserve</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="jumbotron" style="text-align: center">
          <h1><span class="fa fa-fire"></span> Hot Restaurant</h1>
          <h3>Make your reservation</h3>
          <hr />
          <a href="tables.html">
            <button class="btn btn-primary btn-lg" id="view-tables">
              <span class="fa fa-list-alt"></span> View Tables
            </button>
          </a>
          <a href="./home.html">
            <button class="btn btn-lg">
              <span class="fa fa-home"></span>
            </button>
          </a>
        </div>
      </div>
      <div>
        <div class="card">
          <div class="card-header">Table Reservation</div>
          <form style="padding: 20px">
            <div class="mb-3">
              <label for="inputName" class="form-label">Name</label>
              <input type="name" class="form-control" id="inputName" />
            </div>

            <div class="mb-3">
              <label for="inputPhoneNumber" class="form-label"
                >Phone Number</label
              >
              <input type="name" class="form-control" id="inputPhoneNumber" />
            </div>

            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" />
            </div>

            <div class="mb-3">
              <label for="inputId" class="form-label">Unique ID</label>
              <input type="email" class="form-control" id="inputId" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
