<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Tables</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" style="text-align: center">
        <h1><span class="fa fa-fire"></span> Restaurant</h1>
        <h3>Current Reservations and Waiting List</h3>
        <hr />
        <a href="/tables">
          <button class="btn btn-danger btn-lg" id="view-tables">
            <span class="fa fa-credit-card"></span> Make Reservation
          </button>
        </a>
        <a href="/home">
          <button class="btn btn-lg">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>

      <!-- Reservation List -------------------------------------------------------->

      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <ul class="list-group">
            <li class="list-group-item">Testing 123</li>
          </ul>
        </div>
        <div class="card" style="margin-top: 20px">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <ul class="list-group">
            <li class="list-group-item">
              <h3>Testing 123</h3>
              <hr />
              <h4>Item 1</h4>
              <h4>Item 2</h4>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
